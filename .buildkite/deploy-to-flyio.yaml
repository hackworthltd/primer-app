agents:
  flyio: "true"
  os: "linux"

steps:
  - label: ":fly-io: Deploy to Fly.io"
    if: build.branch == "main"
    concurrency: 1
    concurrency_group: "deploy-to-flyio"
    command: |
      source ~/env
      export DATABASE_URL
      export FLY_ACCESS_TOKEN
      nix run .#deploy-primer-service
