# Note: the cloudflare/pages-action GitHub Action used in this
# workflow is very flaky, and has several known failure modes. Think
# very hard before you make changes to this workflow.
#
# See https://github.com/hackworthltd/primer-app/pull/748 for some
# notes about the various ways it can fail.

name: Deploy a frontend PR test environment

on:
  pull_request:

jobs:
  deploy-frontend:
    permissions:
      contents: read
      id-token: write
      deployments: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.26.3

      - name: Setup nodejs
        uses: actions/setup-node@v3.6.0
        with:
          node-version-file: package.json
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Note: we only audit non-dev dependencies, because there are
      # nearly always dev dependency vulnerabilities, but they're very
      # unlikely to affect the production app.
      - name: Audit
        run: pnpm audit --prod

      - name: Build the frontend
        # This URL scheme for PR's is baked into other parts of the
        # repo, so if you change it here, make sure you change it
        # elsewhere, as well (and vice versa).
        run: VITE_API_URL="https://pr-${{ github.event.pull_request.number }}.hackworth.dev" pnpm build

      # Note: linting must come after building, or else eslint won't
      # be able to resolve some paths.
      - name: Lint
        run: pnpm lint --max-warnings=0

      - name: Import secrets from Vault
        uses: hashicorp/vault-action@v2.5.0
        id: secrets
        with:
          url: https://secrets.hackworth-corp.com
          path: "github-actions"
          caCertificate: ${{ secrets.VAULT_CA_CERT }}
          role: primer-app-workflow-pages
          method: jwt
          secrets: |
            secret/data/cloudflare/primer-app api-token | CLOUDFLARE_API_TOKEN ;

      # Not only does this action deploy to Cloudflare Pages, it also
      # creates a GitHub environment (and corresponding deployment).
      # For PRs, this environment will be named "Preview
      # :(name-of-branch)". This name does not appear to be
      # configurable.
      - name: Deploy to Cloudflare
        # Note: we very specifically use @v1.4.0 here because it
        # handles pull requests correctly (for us, anyway). It has
        # been reverted upstream because it broke other users' pull
        # request workflows (but solves ours). There's a replacement
        # fix in the works, and when that's merged, we can try the
        # latest release again. See:
        #
        # https://github.com/cloudflare/pages-action/pull/70
        #
        # Note that in the similar on-push-to-main
        # primer-app-main.yaml workflow, we just use the latest
        # version of this action, because that workflow is not trigged
        # on pull requests.
        uses: cloudflare/pages-action@v1.4.0
        with:
          apiToken: ${{ env.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: primer-app
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
