name: Deploy frontend to Cloudflare Pages

on:
  push:

jobs:
  build:
    permissions:
      contents: read
      id-token: write
      deployments: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3.0.2

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.6.0

      - name: Setup nodejs
        uses: actions/setup-node@v3.4.1
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build the frontend
        run: pnpm build

      - name: Import secrets from Vault
        uses: hashicorp/vault-action@v2.4.1
        id: secrets
        with:
          url: https://secrets.hackworth-corp.com
          path: "github-actions"
          caCertificate: ${{ secrets.VAULT_CA_CERT }}
          role: primer-app-workflow-pages
          method: jwt
          secrets: |
            secret/data/cloudflare/primer-app api-token | CLOUDFLARE_API_TOKEN ;

      - name: Deploy to Cloudflare
        uses: cloudflare/pages-action@1.1.0
        with:
          apiToken: ${{ env.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: primer-app
          directory: packages/primer-app/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
