version: 2
updates:

- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "daily"
  reviewers:
    - "dhess"
  commit-message:
      prefix: "chore"
      include: "scope"

- package-ecosystem: "npm"
  directory: "/"
  schedule:
    interval: "weekly"
    day: "saturday"
  reviewers:
    - "dhess"
  commit-message:
      prefix: "chore"
      include: "scope"
